{% extends "base.html" %}
{% block content %}

<h2 class="text-xl font-semibold text-slate-800 mb-4">Activity Logs</h2>

<div class="bg-white rounded shadow p-4">
  <p class="text-sm text-slate-600 mb-3">
    System actions performed by users (add / delete / import / login, etc.)
  </p>

  <div class="overflow-x-auto">
    <table class="min-w-full text-xs md:text-sm">
      <thead>
        <tr class="bg-slate-100 text-slate-700">
          <th class="px-3 py-2 text-left">User</th>
          <th class="px-3 py-2 text-left">Action</th>
          <th class="px-3 py-2 text-left">Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr class="border-b last:border-0">
          <td class="px-3 py-2">{{ log.username }}</td>
          <td class="px-3 py-2">{{ log.action }}</td>
          <td class="px-3 py-2 text-slate-500">{{ log.timestamp }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="3" class="px-3 py-4 text-center text-slate-500">
            No activity logs yet.
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
