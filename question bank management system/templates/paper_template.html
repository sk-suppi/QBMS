<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: DejaVu Sans, Arial, sans-serif; font-size: 12px; }
        h2, h4 { text-align: center; margin: 0; padding: 0; }
        hr { margin: 8px 0; }
        .meta { margin-top: 10px; margin-bottom: 10px; }
        .question { margin-bottom: 8px; }
    </style>
</head>
<body>
    <h2>QUESTION PAPER</h2>
    <h4>{{ subject.code }} - {{ subject.name }}</h4>
    <p class="meta">Exam Type: {{ exam_type }}</p>
    <hr>

    <ol>
        {% for q in questions %}
        <li class="question">
            {{ q.question_text }}
            <br>
            <small>
                [{{ q.marks }} Marks,
                Diff: {{ q.difficulty }},
                Cog: {{ q.cognitive_level }},
                CO: {{ q.co or '-' }},
                PO: {{ q.po or '-' }}]
            </small>
        </li>
        {% endfor %}
    </ol>
</body>
</html>
